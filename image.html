<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>javascript Image Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<style>
    img{
        height: 250px;
        border-radius: 10px;
        box-shadow: 0 0 1.2rem rgba(0, 0, 0,0.25);
        margin: 10px;
    }
</style>
<body>
    <div class="container">
        <br><br>
        <h1 style="text-align:center;">javascript Image Gallery</h1>
        <form id="form" enctype="multipart/form-data" method="post">
            <input type="file" class="form-control" id="image">
    </div>
    <div class="form-group">
        
        <button class="btn btn-primary">upload</button>
    </div>
</form>
<button onclick= "remove()"class="btn btn-danger">remove</button>
<div id="result">

</div>
</body>
<script>
    var form = document.getElementById('form')

    var parentDiv = document.getElementById("result")

    form.addEventListener('submit',function(event)
    {
        event.preventDefault()

        var reader = new FileReader()

        var name = document.getElementById("image").files[0].name

        reader.addEventListener('load', function(){
            if(this.result && localStorage){
                window.localStorage.setItem(name,this.result)
                alert("Image stored in local storage")
                parentDiv.innerHTML = ''
                showImages()
            }
            else{
                alert("not successful")
            }
        })
        
        reader.readAsDataURL(document.getElementById('image').files[0])
        console.log(name)

    })

    function showImages(){
        for (let i=0; i < window.localStorage.length; i++)
        {
            let res = window.localStorage.getItem(window.localStorage.key(i))
            var image = new Image()
            image.src = res; 

            parentDiv.appendChild(image)
        }
    }

    function remove()
    {
        window.localStorage.clear()
        parentDiv.innerHTML = ''
    }
    showImages()

</script>
</html>
